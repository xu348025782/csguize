ruleset=🎯 全球直连,[]GEOIP,CN
ruleset=🐟 漏网之鱼,[]FINAL

; ========================
; 代理组（手动选择，无自动选择）
; ========================

custom_proxy_group=📲 电报消息`select`[]🇭🇰 香港节点`[]🇺🇸 美国节点`[]🇯🇵 日本节点`[]🇸🇬 新加坡节点`[]其他节点`[]DIRECT
custom_proxy_group=📲 TikTok`select`[]🇭🇰 香港节点`[]🇺🇸 美国节点`[]🇯🇵 日本节点`[]🇸🇬 新加坡节点`[]其他节点`[]DIRECT
custom_proxy_group=🌍 国外媒体`select`[]🇭🇰 香港节点`[]🇺🇸 美国节点`[]🇯🇵 日本节点`[]🇸🇬 新加坡节点`[]其他节点`[]DIRECT
custom_proxy_group=🌏 国内媒体`select`[]🇭🇰 香港节点`[]🇺🇸 美国节点`[]🇯🇵 日本节点`[]🇸🇬 新加坡节点`[]其他节点`[]DIRECT
custom_proxy_group=🎯 全球直连`select`[]DIRECT
custom_proxy_group=🛑 广告拦截`select`[]REJECT
custom_proxy_group=🍃 应用净化`select`[]REJECT
custom_proxy_group=🐟 漏网之鱼`select`[]🇭🇰 香港节点`[]🇺🇸 美国节点`[]🇯🇵 日本节点`[]🇸🇬 新加坡节点`[]其他节点`[]DIRECT

; ========================
; 地区节点分组，匹配更宽泛，兼容多种写法
; ========================

custom_proxy_group=🇭🇰 香港节点`select`.*(HK|HongKong|香港).*
custom_proxy_group=🇺🇸 美国节点`select`.*(US|UnitedStates|美国).*
custom_proxy_group=🇯🇵 日本节点`select`.*(JP|Japan|日本).*
custom_proxy_group=🇸🇬 新加坡节点`select`.*(SG|Singapore|新加坡).*
custom_proxy_group=其他节点`select`^(?!.*(🇭🇰|🇺🇸|🇯🇵|🇸🇬)).*

; ========================
; 规则生成器设置
; ========================

enable_rule_generator=true
overwrite_original_rules=true

clash_rule_base=https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/GeneralClashConfig.yml
